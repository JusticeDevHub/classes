<html>
  <head>
    <title>Teaching Classes</title>

    <style>
      * {
        padding: 0px;
        margin: 0px;
      }

      .bold {
        font-weight: bold;
      }

      .pointer:hover {
        cursor: pointer;
      }

      .hoverColors {
        transition: all 0.5s;
        width: fit-content;
      }
      .hoverColors:hover {
        background-color: black;
        color: white;
      }

      body {
        padding-left: 2rem;
        padding-right: 2rem;
      }
    </style>

    <p>This will be a header on every page</p>
  </head>

  <body>
    <div>
      <p class="pointer hoverColors">Hello World!</p>
      <br />

      <p>
        Click
        <span class="bold">
          <a href="pages/my-interests.html"> here </a>
        </span>
        to go to my interests page
      </p>

      <br />

      <button>Button</button>
    </div>

    <br />
    <hr />
    <br />

    <image
      style="height: 250px"
      src="https://www.codingdojo.com/blog/wp-content/uploads/Screen-Shot-2021-09-17-at-1.31.39-PM.png"
    />

    <image style="height: 250px" src="public/images/lizardImg.jpg" />
  </body>
</html>
